<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Aether</title>
    <!-- edit -->
    <link rel="stylesheet" href="home.css">
    <!-- edit -->
</head>
<body>
    <div class="android-app-frame">
        <header class="header">
            <img src="Aether-logo.png" alt="Aether Logo" class="logo">
            <div class="header-text">
                <h1 class="title">Aether<span class="dot">.</span></h1>
                <p class="subtitle">The Ultimate Personal Assistant</p>
            </div>
            <button class="premium-btn">Premium</button>
        </header>
        
        <!-- User Profile Section -->
        <section class="user-profile">
            <div class="profile-box">
                <img src="profile-pic.png" alt="User Profile Picture" class="profile-pic">
                <h2 class="username">Richard Wang</h2>
                <p class="user-bio">"Exploring new opportunities and personal growth!"</p>
            </div>
        </section>

        <main class="main-content">
            <button class="quiz-btn">Take a Quiz</button>
            <button class="search-btn" onclick="window.location.href='search.html'">🔍 Search</button>
            <div class="buttons-container">
                <button class="category-btn" id="interests-btn">🌟 Interests</button>
                <button class="category-btn">💼 Experience</button>
                <button class="category-btn">💰 Financials</button>
                <button class="category-btn">📍 Locations</button>
            </div>
        </main>
        
        <footer class="footer">
            <nav class="bottom-nav">
                <button class="nav-btn">🏠 Home</button>
                <button class="nav-btn">🔔 Notifications</button>
                <button class="nav-btn">💬 Messages</button>
                <button class="nav-btn">👤 My Profile</button>
            </nav>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
