<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="android-app-frame">
        <div class="android-notch"></div>
        <div class="android-frame">
            <div class="container">
                <div class="login-box">
                    <div class="logo">
                        <img src="Aether-logo.png" alt="Aether Logo" class="logo-img" />
                    </div>
                    <h1 class="title">Aether</h1>
                    <p class="slogan">The Ultimate Personal Assistant</p>
                    <input type="text" placeholder="Email or Username" class="input-field" />
                    <input type="password" placeholder="Password" class="input-field" />
                    <button class="continue-btn">Continue</button>
                    <p class="forgot-password">Forgot Password?</p>
                    <div class="separator">OR</div>
                    <button class="social-btn">Continue with Google</button>
                    <button class="social-btn">Continue with Microsoft Account</button>
                    <button class="social-btn">Continue with Phone</button>
                    <p class="signup-text">No account yet? <span class="signup-link">Sign up</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
